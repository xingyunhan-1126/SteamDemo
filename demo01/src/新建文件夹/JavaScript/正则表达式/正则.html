<html>
    <script>
        /* 匹配二进制字符串**/
        var bin = '0100100101'
        var reg = /^[01]+$/g;
        console.log(reg.test(bin));
        console.log(bin.match(reg));

        /* 给一个连字符串例如：get-element-by-id转化成驼峰形式**/
        var str = "get-element-by-id";
        var reg = /-\w/g
        console.log(reg.test(str));
        console.log(str.match(reg));
        console.log(str.replace(reg,function(word){
            return word.slice(1).toUpperCase();
        }));

        /* 非零的十进制数字 (有至少一位数字, 但是不能以0开头)**/
        var str = "813";
        var reg = /^[1-9][0-9]*$/
        console.log(reg.test(str));
        console.log(str.match(reg));

        /* 匹配一年中的12个月 (1-12)**/ 
        var str = "12";
        var reg = /^1$|^[1][0-2]$|^[0-9]{1}$/
        console.log(reg.test(str));
        console.log(str.match(reg));

        /* 匹配qq号最长为13位 **/
        var str = "1231241411123";
        var reg = /^[1-9][0-9]{0,11}[0-9]$/;
        console.log(reg.test(str));
        console.log(str.match(reg));

        // 匹配常见的固定电话号码


        //匹配ip地址
        var str = "255.255.255.12";
        var reg = /(1?\d\d?\.|2[0-4]\d\.|25[0-5]\.){3}/
        console.log(reg.test(str));
        console.log(str.match(reg));
    </script>
</html>
