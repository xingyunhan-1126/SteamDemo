<html>
    <script>
        //闭包常常用来「间接访问一个变量」。换句话说，「隐藏一个变量」。
        //「函数」和「函数内部能访问到的变量」（也叫环境）的总和，就是一个闭包。
        function makeFunc() {
            var name = "Mozilla";
            function displayName() {
                console.log(name);
            }
            return displayName;
        }
        a = name;
        console.log(a)
        var myFunc = makeFunc();
        myFunc();
    </script>
</html>
